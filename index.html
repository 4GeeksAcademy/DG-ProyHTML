<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form Proyecto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  </head>
  <body>
  <div class="container">
    <form class="container-fluid mt-5 border">
    <div class="row p-3 bg-light border mt-0">
      <div class="col-12"><h3>Payment for Example</h3></div>
    </div>
    <div class="row p-4">
      <div class=" col-12  alert alert-danger" role="alert">
        Some Fields are missing
      </div>
      


       <div class="col-md-4">
            <label for="validationDefault01" class="form-label"><strong>Cart #</strong></label>
            <input type="text" class="form-control" id="validationDefault01" value="XXXXXXXXXXX"required>
        </div>
        <div class="col-md-4">
            <label for="validationDefault02" class="form-label"><strong>CVC #</strong></label>
            <input type="text" class="form-control" id="validationDefault02" value="0000" required>
        </div>
        <div class="col-md-4">
            <label for="validationDefaultUsername" class="form-label"><strong>Amount</strong></label>
        <div class="input-group">
            <span class="input-group-text" id="inputGroupPrepend2">$</span>
            <input type="text" class="form-control" id="validationDefaultUsername" value="Amount" required>
        </div>
        </div>

  
    
      
      <div class="col-md-6">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"><strong>First Name</strong></label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"><strong>City</strong></label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3">
              <strong>We accept :</strong>
            </div>
            <div class="bg-secondary p-1">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-visa fa-1x"></i></label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-paypal fa-1x"></i></label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                <label class="form-check-label" for="inlineRadio3"><i class="fa-brands fa-cc-apple-pay fa-1x"></i></label>
              </div>
            </div>
            
      </div>
          
        
        <div class="col-md-6">
            <div class="col-md-12">
              <label for="inputEmail4" class="form-label"><strong>Last Name</strong></label>
              <input type="email" class="form-control" id="inputEmail4">
            </div>
          <div class="container">
            <div class="row">
              <div class="col-md-6">
              <div class="row">
                  <label><strong>State</strong></label>
              </div>
                <select class="form-select" aria-label="Default select example">
                  <option selected="">Pick a state</option>
                  <option value="1">California</option>
                  <option value="2">Utah</option>
                  <option value="3">Florida</option>
                </select>
              </div>
              <div class="col-md-6">
                <label for="inputAddress" class="form-label"><strong>Postal Code</strong></label>
                <input type="text" class="form-control" id="inputAddress" placeholder="">
              </div>
          </div>
          <div class="form-floating">
            <div class="row">
               <label><strong>Message</strong></label>
            </div>
            <textarea class="form-control" placeholder="Leave a comment here"style="width: 100%; height: 100px;" id="floatingTextarea"></textarea>
            <samp>Add any notes here.</samp>
          </div>
        </div>
      </div> 
      <div class="row p-3 bg-light" style="text-align: right;">
        <div class="col-12 bg-light">
          <button class="btn btn-secondary" for="option1">Cancel</button>
          <button class="btn btn-primary" for="option2">Send</button>
        </div>
      </div>
    </div> 
  </form>
          </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  </body>
</html>
